      <form role="form" class="login-form" (ngSubmit)="updatePassword(old.value,new1.value,new2.value)">

        <div class="col-md-12 col-sm-12 change-password">


          <div class="userAccount">
            <h5 class="password-heading">Change Password</h5>
            <div *ngIf="Error"  class="alert alert-danger">
              <strong>Error </strong> While updating record.
            </div>
            <div *ngIf="notsame"  class="alert alert-danger">
              <strong>Error! </strong>New password must be different.
            </div>
            <div *ngIf="Right" class="alert alert-success">
              <strong>Password Updated!</strong>
            </div>
            <!-- form -->
            <div class="formpanel">
              <div class="formrow">
                  <input type="password" name="old" class="form-control" ng-Model="model.old" #old placeholder="Enter Current Password" value="secret">  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="formrow">
               
                <input type="password" name="new1" class="form-control" ng-Model="model.new1"  #new1 placeholder="Enter New Password" value="secret"><span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" ></span>
              </div>
              <div class="formrow">
                <input type="password" name="new2" class="form-control" ng-Model="model.new2"  #new2 placeholder="Confirm New Password" value="secret"><span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div *ngIf="!match"  class="alert alert-danger">
                <strong>Password not matched</strong>
              </div>
              <div *ngIf="Waitcall" class="alert  alert-info">
                <p class="">
                  <span style="color: blue  " class="glyphicon glyphicon-refresh glyphicon-refresh-animate"> </span><span>	&nbsp;  Loading ...</span>
                </p>
              </div>
              <input type="submit" class="btn" value="submit">
            </div>
            <!-- form  end-->

          </div>


        </div>


      </form>
