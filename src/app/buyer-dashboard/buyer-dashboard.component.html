<div class="pageTitle">

    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h1 class="page-heading">Dashboard</h1>
      </div>
      <div class="col-md-6 col-sm-6">


        <div class="breadCrumb ">
          <img class="breadimg" src="assets/images/faq-banner.png" alt="google ad"  width="70px" height="70px"> <br/>
          <span *ngIf="ValueRec == true">Welcome {{ GetUSerDOne['Fname']}}</span>

        </div>




      </div>
    </div>
  </div>
</div>
