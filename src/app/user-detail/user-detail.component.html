      <form role="form" class="login-form" >

        <div class="col-md-12 col-sm-12">

          <div *ngIf="Inc" class="alert alert-info">
            <strong>Incomplete Account Data!</strong>
          </div>


          <div class="userccount">
            <h5>My Details</h5>


            <div class="">
              <ng-container *ngIf="GetUSerdetails">
              <div id="step1" class="tab-pane fade in active">


                  <div class="row from-setting">
                    <div class="col-sm-6">

                        <label for="FName" class="required">First Name(*)</label>
                    <input type="text" ng-Model="model.FName" #FName name="FName"
                               required class="input form-control"
                               placeholder="First Name"
                               id="FName"
                               value="{{GetUSerdetails.Fname}}">



                    </div>
                    <div class="col-sm-6">



                        <label for="Lname" class="required">Last Name(*)</label>

                        <input type="text" class="input form-control"
                               required
                               placeholder="Last Name"
                               ng-Model="model.Lname" #Lname name="Lname"
                               id="Lname"
                               value="{{GetUSerdetails.Lname}}">


                    </div>
                    <div class="col-sm-6">

                        <label   class="required">Select Your Country(*) </label>
                       <select  class="form-control"  ng-Model="model.Country" #Country name="Country" >
                         <option value="Pakistan" selected>Pakistan</option>

                        </select>

                      </div>
                    <div class="col-sm-6">

                        <label  class="required">Select Your State/Province(*)</label>
                        <select  class="form-control"  ng-Model="model.State" #State name="State" >
                          <option value="Punjab" selected>Punjab</option>

                          <option value="Sindh" >Sindh</option>
                          <option value="Balochistan" >Balochistan</option>
                          <option value="Khyber Pakhtunkhwa" >Khyber Pakhtunkhwa</option>


                        </select>

                      </div>
                    <div class="col-sm-6">

                        <label  class="required">Your City(*)</label>

                        <input class="input form-control"
                                placeholder="Your City"
                               type="text" required
                               ng-Model="model.City" #City name="City"
                               value="{{GetUSerdetails.City}}">
                      </div>
                    <div class="col-sm-6">

                        <label for="postal_code" class="required">Zip/Postal Code(*)</label>
                        <input class="input form-control" type="text"
                               pattern="([0-9])+$"

                               placeholder="55560"
                               required ng-Model="model.zipcode" #zipcode name="zipcode" id="postal_code"
                               value="{{GetUSerdetails.Zip}}">
                      </div>
                    <div class="col-sm-6">

                        <label for="telephone" class="required">Owner Contact Number(*)</label>


                        <input class="input form-control"

                               [textMask]="{mask: mask}"
                               placeholder="your contact number"
                               type="text" required ng-Model="model.personal" #personal name="personal"
                               id="telephone"
                               value="{{GetUSerdetails.Mobile}}">
                      </div>
                    <div class="col-sm-6">

                        <div class="form-group">

                          <label for="telephone" class="required">Upload Your Profile Picture</label>

                          <input type="file" #fileImportInput id="file1" name="file" class="file" data-preview-file-type="text" (change)="handleFileInput($event.target.files)"  multiple accept="image/*">


                          <!-- <input class="file" (change)="onChange($event)" type="file" data-preview-file-type="text" id="file1" name="file" #Picture ng-files="getTheFiles($files)" /> -->


                        </div>

                      </div>
                    <div class="col-xs-12">

                        <label for="address" class="required">Address(*)</label>

                        <input type="text" class="input form-control" required
                               placeholder="shop #, street# etc"
                               ng-Model="model.address"
                               #address name="address" id="address"
                          value="{{GetUSerdetails.Address}}">
                    </div>
                  </div>
                <div class="nav nav-tabs">
                  <div *ngIf="Error"  class="alert alert-danger">
                    <strong>Error </strong> While updating record.
                  </div>

                  <div *ngIf="Right" class="alert alert-success">
                    <strong>Profile Updated! <a style="color: red !important;" [routerLink]="['/buyer-dashboard']">Go to Dashboard Section</a></strong>
                  </div>
                  <div *ngIf="Waitcall" class="alert  alert-info">
                    <p class="">
                      <span style="color: blue  " class="glyphicon glyphicon-refresh glyphicon-refresh-animate"> </span><span>	&nbsp;  Loading ...</span>

                    </p>
                  </div>
                  <input (click)="save(FName.value,Lname.value,Country.value,State.value,City.value, zipcode.value, personal.value, address.value)" type="button"    class="btn-black" value="Update">
                </div>
              </div>
              </ng-container>

            </div>


          </div>


        </div>


      </form>

  </div>
</div> -->
