<app-header></app-header>


<!-- Page Title start -->
<div class="pageTitle">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h1 class="page-heading">Choose your Category</h1>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="breadCrumb"><a [routerLink]="['/dashboard']">Dashoard</a> / <span>Select Category</span></div>
      </div>
    </div>
  </div>
</div>
<!-- Page Title End -->
