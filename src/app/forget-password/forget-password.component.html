
<app-header></app-header>
<!-- Page Title start -->
<div class="pageTitle">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h1 class="page-heading">Forgot Password</h1>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="breadCrumb"><a href="#">Home</a> / <span>Forgot Password</span></div>
      </div>
    </div>
  </div>
</div>
<!-- Page Title End -->

<div class="listpgWraper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="userccount">
          <h5 style="color:#ed2424; ">Forgot Password</h5>
          <div *ngIf="isError"  class="alert alert-danger">
            <strong>Error </strong>in Password rest.
          </div>

          <div *ngIf="isSend" class="alert alert-success">
            <strong>Password Reset sent to your email</strong>
          </div>
          <!-- form -->
          <div class="formpanel">
            <div class="formrow">
              <input type="email" ng-Model="model.email" #email class="form-control" placeholder="Enter Email Address">
            </div>
            <div *ngIf="Waitcall" class="alert  alert-info">
              <p class="">
                <span style="color: blue  " class="glyphicon glyphicon-refresh glyphicon-refresh-animate"> </span><span>	&nbsp;  Loading ...</span>

              </p>
            </div>
            <input type="submit" (click)="SendEmail(email.value)" class="btn" value="Submit">
          </div>
          <!-- form  end-->

        </div>
      </div>
    </div>
  </div>
</div>
